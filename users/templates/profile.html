{% extends 'index/main.html' %}

{% block content %}
<div class="content">
    <h1 style="color: white;">Ваш профиль</h1>
    <h1 style="color: white;">{{ user.first_name }}</h1>
    <h1 style="color: white;">{{ user.username }}</h1>
    {% if user.company_id is not null %}
        <a style="color: green;" href="{% url 'companyIndex' %}"><h1>Ваша компания</h1></a>
    {% else %}
        <a style="color: green;" href="{% url 'createCompany' %}"><h1>Создать свою компанию</h1></a>
    {% endif %}
</div>
{% endblock content %}
